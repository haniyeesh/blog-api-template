<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ثبت نام موفقیت‌آمیز</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      direction: rtl;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .checkmark {
      font-size: 5rem;
      color: #4caf50;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #43a047;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="checkmark">✔️</div>
    <h1>ثبت نام موفقیت‌آمیز بود</h1>
    <p>از اینکه به جمع ما پیوستید خوشحالیم! حالا می‌توانید وارد شوید و از خدمات استفاده کنید.</p>
    <a href={%url 'profile'%} class="btn">ورود به حساب کاربری</a>
  </div>
</body>
</html>
