<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>داشبورد مدیر رستوران</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #f0f4f8, #e0f7fa);
      --bg-dark: linear-gradient(to right, #263238, #37474f);
      --card-light: #ffffff;
      --card-dark: #455a64;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --icon-light: #00bfa5;
      --icon-dark: #80deea;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .back-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #eeeeee;
      color: #333;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-btn:hover {
      background: #cccccc;
    }


    .light-mode {
      background: var(--bg-light);
      color: var(--text-light);
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    .light-mode .card {
      background: var(--card-light);
      color: var(--text-light);
    }

    .dark-mode .card {
      background: var(--card-dark);
      color: var(--text-dark);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      transition: color 0.3s ease;
    }

    .light-mode .card i {
      color: var(--icon-light);
    }

    .dark-mode .card i {
      color: var(--icon-dark);
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    a.card {
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #00bfa5;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background: #009688;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      .card-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body class="light-mode">

  <button class="toggle-btn" onclick="toggleMode()">🌙 حالت شب</button>
<a href="/" class="back-btn"> بازگشت به صفحه اصلی</a>

  <div class="container">
    <h1>داشبورد مدیر رستوران</h1>
    <div class="dashboard-grid">
      
      <a href="{%url 'reserve'%}" class="card">
        <i class="fas fa-calendar-check"></i>
        <div class="card-title">لیست رزروها</div>
      </a>
      
      <a href="" class="card">
        <i class="fas fa-utensils"></i>
        <div class="card-title">مدیریت منو</div>
      </a>

      <a href="" class="card">
        <i class="fas fa-users-cog"></i>
        <div class="card-title">مدیریت کاربران</div>
      </a>

      <a href="" class="card">
        <i class="fas fa-chart-line"></i>
        <div class="card-title">گزارش فروش</div>
      </a>

      <a href="{%url 'table'%}" class="card">
        <i class="fas fa-chair"></i>
        <div class="card-title">مدیریت میزها</div>
      </a>

      <a href="{%url 'profile'%}" class="card">
        <i class="fas fa-cogs"></i>
        <div class="card-title"> پروفایل شما</div>
      </a>
   
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const button = document.querySelector('.toggle-btn');
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      if (body.classList.contains('dark-mode')) {
        button.innerHTML = '☀️ حالت روز';
      } else {
        button.innerHTML = '🌙 حالت شب';
      }
    }
  </script>

</body>
</html>
