<style>
    
/* کانتینر آیکون‌ها */
.header-icons {
    margin-left: auto;              /* چسبیدن به سمت راست نوبار */
    display: flex;
    gap: 20px;                     /* فاصله بین آیکون‌ها */
    align-items: center;
    position: relative;            /* موقعیت‌دهی برای فرم جستجو */
}

/* استایل آیکون‌ها */
.header-icons .icon-btn {
  font-size: 1.3rem;               /* بزرگ‌تر */
  color: white;                   /* رنگ سفید */
  transition: color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;z
}

.header-icons .icon-btn:hover {
  color: #ddd;                    /* کمی روشن‌تر موقع هاور */
}

/* فرم جستجو (مخفی به صورت پیش‌فرض) */
.search-input {
  position: absolute;             /* دقیقاً نسبت به .header-icons */
  top: 40px;                     /* زیر آیکون جستجو */
  right: 0;                      /* زیر آیکون سرچ سمت راست */
  transform-origin: top;
  transform: scaleY(0);           /* مخفی با انیمیشن */
  background: rgba(255, 255, 255, 0.95);
  box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  border-radius: 8px;
  width: 280px;                   /* عرض فرم */
  padding: 10px 15px;
  transition: transform 0.3s ease;
  z-index: 999;
  overflow: hidden;
  pointer-events: none;           /* غیر فعال وقتی بسته است */
}

/* زمانی که فرم باز است */
.search-input.active {
  transform: scaleY(1);
  pointer-events: auto;
}

/* فرم داخلی */
.search-inner {
  width: 100%;
  display: flex;
  gap: 10px;
}

/* اینپوت جستجو */
#search-input {
  flex-grow: 1;
  border: 2px solid #ccc;
  border-radius: 5px;
  padding: 8px 12px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

#search-input:focus {
  border-color: #333;
}

/* دکمه ارسال */
.search-inner .btn {
  background: #333;
  border: none;
  color: white;
  border-radius: 5px;
  padding: 8px 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s ease;
}

.search-inner .btn:hover {
  background: #555;
}

/* آیکون بستن */
#close-search {
  font-size: 1.4rem;
  cursor: pointer;
  color: #666;
  transition: color 0.3s ease;
  align-self: center;
}

#close-search:hover {
  color: #000;
}
.cart-icon {
    position: relative;
    display: inline-block;
}

.cart-count {
    position: absolute;
    top: -5px;
    right: -10px;
    background: red;
    color: white;
    font-size: 12px;
    font-weight: bold;
    border-radius: 50%;
    padding: 2px 6px;
    line-height: 1;
}

/* ریسپانسیو */
@media (max-width:1050px) {
  .navbar-container {
    flex-direction: column;
    align-items: center;
  }

  .header-icons {
  
    width: 100%;
    display: flex;
    justify-content: flex-start; /* چپ چین کردن آیکون‌ها */
    margin-bottom: 10px;         /* فاصله با لوگو */
    font-size: 1rem;           /* کوچکتر کردن آیکون‌ها */
    padding-left: 15px;          /* کمی فاصله از چپ صفحه */
  }

  .logo-img {
    order: 2;
    margin: 0 auto;
    max-width: 120px;            /* کوچکتر کردن لوگو */
  }

}


</style>
